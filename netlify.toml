# Netlify configuration file

[build]
  # Directory to publish (relative to root of your repo)
  publish = "dist"
  
  # Default build command
  command = "npm run build"

# Static page for /free-report (SEO - must come BEFORE SPA catch-all)
[[redirects]]
  from = "/free-report"
  to = "/free-report/index.html"
  status = 200

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variable inheritance
[build.environment]
  NODE_VERSION = "18"

# Headers to set on all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.pexels.com https://*.stripe.com; frame-src https://js.stripe.com; connect-src 'self' https://*.supabase.co https://api.stripe.com;"

# Force HTTPS for all requests
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Ensure SSL is properly configured
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Custom domain SSL settings
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true